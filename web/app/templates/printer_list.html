{% extends "layout.html" %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    {% for printer in printers %}
    <div id="{{ printer.id }}" class="col-sm-12 col-lg-6 printer-card">
        <div class="card">
            <div class="card-header">
                {{ printer.name }}
                <div class="float-right">
                <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="/printers/{{ printer.id }}/">Settings</a>
                          <a id="delete-print" class="dropdown-item text-danger" href="#">Delete</a>
                        </div>
                      </div>
                      </div>
            </div>

            <div class="card-img-top webcam_container">
                <div class="webcam_rotator {{ printer.settings.webcam_rotate90|yesno:'webcam_rotated, webcam_unrotated, webcam_unrotated' }}">
                    <div class="webcam_fixed_ratio ratio43">
                        <div class="webcam_fixed_ratio_inner">
                            <img
                            class="webcam_img {{ printer.settings.webcam_flipH|yesno:'flipH,,' }} {{ printer.settings.webcam_flipV|yesno:'flipV,,' }}"
                            src="{% static 'img/3d_printer.png' %}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="failure-alert card-body bg-warning text-center" style="display: none">
                    <i class="fas fa-exclamation-triangle"></i>
                Failure Detected!
                <a id="not-a-failure" href="#">Not a failure?</a>
            </div>
            <div class="card-body">
                <div class="text-center gauge">
                    <canvas id='tangle-index' data-type="radial-gauge" data-value-dec="0" data-value-int="2" data-width="120" data-height="120"
                        data-units="false" data-title="Looking Good" data-value-box="false" data-min-value="0"
                        data-max-value="100" data-major-ticks="" data-minor-ticks="" data-stroke-ticks="false"
                        data-highlights='[
                                                { "from": 0, "to": 33, "color": "rgba(0,255,30,.75)" },
                                                { "from": 33, "to": 66, "color": "rgb(255,165,0,.75)" },
                                                { "from": 66, "to": 100, "color": "rgba(255,30,0,.75)" }
                                            ]'
                        data-color-plate="#222" data-color-major-ticks="#f5f5f5" data-color-minor-ticks="#ddd"
                        data-color-title="rgba(0,255,30,.75)" data-color-units="#ccc" data-color-numbers="#eee"
                        data-color-needle-start="rgba(240, 128, 128, 1)" data-color-needle-end="rgba(255, 160, 122, .9)"
                        data-value-box="true" data-animation-rule="bounce" data-animation-duration="500"
                        data-font-value="Led" data-animated-value="true"></canvas>
                </div>
                <hr />
                <div class="print-status container">
                    <div class="row">
                        <div class="text-muted col-sm-3">
                            File:
                        </div>
                        <div id="print-file-name" class="col-sm-9">
                            -
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-muted col-sm-3">
                            Time left:
                        </div>
                        <div id="time-left" class="col-sm-9">
                            -
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-6">
                            <button id="print-pause-resume" type="button" class="btn btn-warning btn-block" disabled>Pause</button>
                        </div>
                        <div class="col-6">
                            <button id="print-cancel" type="button" class="btn btn-danger btn-block" disabled>Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    <div class="row justify-content-center">
    <div id="new-printer" class="col-sm-12 col-lg-6">
        <div class="new-printer-container">
            <a href="/printers/new">
                <i class="fa fa-plus fa-lg"></i>
                <div>Add Printer</div>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
    var printer_stock_img_src = "{% static 'img/3d_printer.png' %}";
</script>

{% endblock content %}

{% block page_js %}
<script src="{% static 'js/printer_list.js' %}"></script>
{% endblock page_js %}
